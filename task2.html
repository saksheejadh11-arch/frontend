<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Basic Calculator</title>
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;background:#f4f6f8;font-family:Arial,sans-serif;margin:0}
    .calculator{background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.1);width:260px}
    .display{width:100%;height:50px;font-size:20px;padding:10px;text-align:right;border:1px solid #ccc;border-radius:8px;margin-bottom:12px;outline:none}
    .buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    button{padding:16px;font-size:18px;border:none;border-radius:8px;cursor:pointer;background:#f1f3f6;transition:.2s}
    button:hover{background:#e0e3e7}
    .operator{background:#3b82f6;color:#fff}
    .operator:hover{background:#2563eb}
    .equal{grid-column:span 2;background:#10b981;color:#fff}
    .equal:hover{background:#059669}
    .clear{background:#ef4444;color:#fff}
    .clear:hover{background:#dc2626}
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">÷</button>
      <button class="operator">×</button>
      <button class="operator">−</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="equal">=</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>

      <button>.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    let current = '';

    function updateDisplay(){
      display.value = current;
    }

    function calculate(){
      try{
        let expr = current.replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-');
        current = eval(expr).toString();
        updateDisplay();
      }catch(e){current='Error';updateDisplay();}
    }

    buttons.forEach(btn=>{
      btn.addEventListener('click',()=>{
        const value = btn.textContent;
        if(value==='C'){current='';updateDisplay();}
        else if(value==='='){calculate();}
        else{
          current+=value;
          updateDisplay();
        }
      });
    });

    // Keyboard support
    window.addEventListener('keydown',(e)=>{
      if((e.key>='0'&&e.key<='9')||['+','-','*','/','.'].includes(e.key)){
        current+=e.key;updateDisplay();
      }else if(e.key==='Enter'){calculate();}
      else if(e.key==='Backspace'){current=current.slice(0,-1);updateDisplay();}
      else if(e.key==='Escape'){current='';updateDisplay();}
    });
  </script>
</body>
</html>
